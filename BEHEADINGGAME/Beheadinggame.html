        let currentWord = '';

        let incorrectGuesses = 0;
        let maxGuesses = 7;
        let gameOver = false;
        let currentDifficulty = 'easy';
        let currentCategory = '';
        let hintsLeft = 3;
        let soundEnabled = true;

        function initGame() {
            createKeyboard();
            setupDifficultyButtons();
            newGame();
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const letters = 'QWERTYUIOPASDFGHJKLZXCVBNM';
            keyboard.innerHTML = '';
            
            for (let letter of letters) {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => guessLetter(letter.toLowerCase());
                keyboard.appendChild(key);
            }
        }

        function setupDifficultyButtons() {
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDifficulty = btn.dataset.difficulty;
                    newGame();
                });
            });
        }

        function selectRandomWord() {
            const categories = Object.keys(wordBanks[currentDifficulty]);
            currentCategory = categories[Math.floor(Math.random() * categories.length)];
            const words = wordBanks[currentDifficulty][currentCategory];
            const randomWordObj = words[Math.floor(Math.random() * words.length)];
            currentWord = randomWordObj.word;
            currentDefinition = randomWordObj.definition;
            document.getElementById('definitionTag').textContent = currentDefinition;
        }

        function newGame() {
            selectRandomWord();
            guessedLetters = [];
            incorrectGuesses = 0;
            gameOver = false;
            hintsLeft = 3;
            
            updateDisplay();
            resetKeyboard();
            updateExecution();
            document.getElementById('messageBar').textContent = '';
            document.getElementById('messageBar').className = 'message-bar';
            
            document.getElementById('categoryTag').textContent = 
                `Category: ${currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1)}`;
            document.getElementById('hintBtn').textContent = `Hint (${hintsLeft})`;
        }

        function updateDisplay() {
            const display = currentWord
                .split('')
                .map(letter => guessedLetters.includes(letter) ? letter.toUpperCase() : '_')
                .join(' ');
            document.getElementById('wordDisplay').textContent = display;
            
            const wrongLetters = guessedLetters.filter(letter => !currentWord.includes(letter));
            document.getElementById('wrongLetters').textContent = 
                wrongLetters.length > 0 ? wrongLetters.join(' ').toUpperCase() : 'â€”';
            
            document.getElementById('wrongCount').textContent = incorrectGuesses;
            document.getElementById('remainingCount').textContent = maxGuesses - incorrectGuesses;
        }

        function updateExecution() {
            const executionArt = document.getElementById('executionArt');
            executionArt.textContent = executionStages[incorrectGuesses];
            
            if (incorrectGuesses >= maxGuesses) {
                executionArt.classList.add('glitch');
            } else {
                executionArt.classList.remove('glitch');
            }
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            const key = [...document.querySelectorAll('.key')].find(k => k.textContent.toLowerCase() === letter);
            key.classList.add('used');
            
            if (currentWord.includes(letter)) {
                key.classList.add('correct');
                playSound('correct');
            } else {
                key.classList.add('incorrect');
                incorrectGuesses++;
                playSound('incorrect');
            }
            
            updateDisplay();
            updateExecution();
            checkGameEnd();
        }

        function checkGameEnd() {
            const wordGuessed = currentWord.split('').every(letter => guessedLetters.includes(letter));
            
            if (wordGuessed) {
                gameOver = true;
                document.getElementById('messageBar').textContent = 'VICTORY: WORD DECODED SUCCESSFULLY';
                document.getElementById('messageBar').className = 'message-bar win-message';
                playSound('win');
            } else if (incorrectGuesses >= maxGuesses) {
                gameOver = true;
                document.getElementById('messageBar').textContent = 
                    `EXECUTION COMPLETE: WORD WAS "${currentWord.toUpperCase()}"`;
                document.getElementById('messageBar').className = 'message-bar lose-message';
                playSound('lose');
            }
        }

        function resetKeyboard() {
            document.querySelectorAll('.key').forEach(key => {
                key.className = 'key';
            });
        }

        function getHint() {
            if (hintsLeft > 0 && !gameOver) {
                const unguessedLetters = currentWord.split('').filter(letter => !guessedLetters.includes(letter));
                if (unguessedLetters.length > 0) {
                    const hintLetter = unguessedLetters[Math.floor(Math.random() * unguessedLetters.length)];
                    guessLetter(hintLetter);
                    hintsLeft--;
                    document.getElementById('hintBtn').textContent = `Hint (${hintsLeft})`;
                }
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = `Sound: ${soundEnabled ? 'On' : 'Off'}`;
        }

        function playSound(type) {
            if (!soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            let frequency, waveType, duration;
            switch(type) {
                case 'correct': 
                    frequency = 800; 
                    waveType = 'square';
                    duration = 0.3;
                    break;
                case 'incorrect': 
                    frequency = 200; 
                    waveType = 'sawtooth';
                    duration = 0.3;
                    break;
                case 'win': 
                    frequency = 1000; 
                    waveType = 'sine';
                    duration = 0.3;
                    break;
                case 'lose': 
                    // Beheading sound effect - sharp cutting sound followed by thud
                    frequency = 150; 
                    waveType = 'sawtooth';
                    duration = 0.8;
                    
                    // Create additional oscillator for the "thud" effect
                    const thudOsc = audioContext.createOscillator();
                    const thudGain = audioContext.createGain();
                    thudOsc.connect(thudGain);
                    thudGain.connect(audioContext.destination);
                    
                    thudOsc.frequency.value = 60;
                    thudOsc.type = 'square';
                    
                    // Sharp cutting sound first
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    
                    // Thud sound after delay
                    thudGain.gain.setValueAtTime(0, audioContext.currentTime);
                    thudGain.gain.setValueAtTime(0.1, audioContext.currentTime + 0.4);
                    thudGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                    
                    thudOsc.start(audioContext.currentTime + 0.4);
                    thudOsc.stop(audioContext.currentTime + 0.8);
                    break;
            }
            
            oscillator.frequency.value = frequency;
            oscillator.type = waveType;
            
            if (type !== 'lose') {
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            }
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
